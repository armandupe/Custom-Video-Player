<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="player">
     <video class="player__video viewer" src="video.mp4"></video>
     <div class="player__controls">
       <div class="progress">
         <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <div class="controls-container">
        <div class="range-container">
            <label class="range-container__label" for="volume">Volume</label>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="range-container">
            <label class="range-container__label" for="range">Playback Rate</label>
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.01" value="1">
        </div>
       </div>
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
     <button class="fullscreen">
        <svg viewBox="0 0 298.667 298.667" fill="#ffc600">
            <polygon points="42.667,192 0,192 0,298.667 106.667,298.667 106.667,256 42.667,256"/>
            <polygon points="0,106.667 42.667,106.667 42.667,42.667 106.667,42.667 106.667,0 0,0"/>
            <polygon points="192,0 192,42.667 256,42.667 256,106.667 298.667,106.667 298.667,0"/>
            <polygon points="256,256 192,256 192,298.667 298.667,298.667 298.667,192 256,192"/>
        </svg>
     </button>
   </div>
  <script src="scripts.js"></script>
</body>
</html>
